<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Change Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--CSS -->
    <style>
        body {
            background-image: url('/static/images/3130284-uhd_3840_2160_30fps.gif');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }

        label {
            font-weight: bold;
        }

        button {
            width: 100%;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }

        .probability {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Career Change Prediction</h1>

        <form method="POST" action="/">
            <div class="mb-3">
                <label for="salary">Salary:</label>
                <input type="text" class="form-control" id="salary" name="salary" placeholder="Enter salary" required>
            </div>

            <div class="mb-3">
                <label for="job_satisfaction">Job Satisfaction (1-10):</label>
                <input type="number" class="form-control" id="job_satisfaction" name="job_satisfaction" min="1" max="10" required>
            </div>

            <div class="mb-3">
                <label for="work_life_balance">Work-Life Balance (1-10):</label>
                <input type="number" class="form-control" id="work_life_balance" name="work_life_balance" min="1" max="10" required>
            </div>

            <div class="mb-3">
                <label for="job_security">Job Security (1-10):</label>
                <input type="number" class="form-control" id="job_security" name="job_security" min="1" max="10" required>
            </div>

            <div class="mb-3">
                <label for="industry_growth">Industry Growth Rate:</label>
                <select class="form-select" id="industry_growth" name="industry_growth" required>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if result %}
        <div class="result">
            <p><strong>Prediction Result:</strong> {{ result }}</p>
            <p class="probability">Probability: {{ probability }}</p>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
